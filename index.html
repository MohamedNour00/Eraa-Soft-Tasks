<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Eraa Soft Tasks | By Mohamed Adel</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title pt-5 mt-5 mb-5 text-center">Mohamed Adel Front-End Tasks</div>
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <div class="card rounded mb-5">
                        <div class="img-ctn  overflow-hidden">
                            <img class="card-img-top img-fluid" src="images/coworking.PNG" alt="Financial Project">

                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Coworking Spsce Template</h5>
                          <p class="card-text mb-0">March 25, 2023</p>
                          <p>Session: #3</p>
                          <a href="/Eraa-Soft-Tasks/coworking" class="btn btn-primary">Go Live</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card rounded mb-5">
                        <div class="img-ctn  overflow-hidden">
                            <img class="card-img-top img-fluid" src="images/financial.PNG" alt="Financial Project">

                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Fiancial Template</h5>
                          <p class="card-text mb-0">April 8, 2023</p>
                          <p>Session: #5</p>
                          <a href="/Eraa-Soft-Tasks/financial" class="btn btn-primary">Go Live</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3">
                    <div class="card rounded mb-5">
                        <div class="img-ctn  overflow-hidden">
                            <img class="card-img-top img-fluid" src="images/facebook.PNG" alt="Financial Project">

                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Facebook clone Template</h5>
                          <p class="card-text mb-0">April 29, 2023</p>
                          <p>Session: #7</p>
                          <a href="/Eraa-Soft-Tasks/facebook-clone" class="btn btn-primary">Go Live</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="fb-chat">
		<div class="fb-chat-header">
			<h3 class="fb-chat-title">Facebook Messenger</h3>
			<button class="fb-chat-collapse">&minus;</button>
		</div>
		<div class="fb-chat-body">
			<div class="fb-chat-user-list">
				<div class="fb-chat-user">
                    <div class="img-ctn offline">
					    <img src="https://via.placeholder.com/50x50" alt="User Avatar">
                    </div>
					<div class="fb-chat-user-info">
						<h4>User Name</h4>
					</div>
				</div>
				<div class="fb-chat-user">
                    <div class="img-ctn online">
					    <img src="https://via.placeholder.com/50x50" alt="User Avatar">
                    </div>
					<div class="fb-chat-user-info">
						<h4>User Name</h4>
					</div>
				</div>
			</div>
		</div>
	</div>


    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
</body>
</html>
